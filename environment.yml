  - python==3.9
  - pip
  - conda-lock
  - numpy
  - scipy
  - scikit-image
  - jupyter
  - jupyterlab
  - nodejs # needed by jupyterlab
  - jupytext
  - ipython
  - nb_conda
  - matplotlib
  - cmocean
  - xarray
  - netcdf4
  - pyproj
  - dask
  - numba
  - livereload # for previewing websites/slides
  - tqdm
  - black
  - flake8
  - nox
  - tectonic # for building latex documents
  # Fatiando
  - pooch
  - verde
  - harmonica
  - rockhound
  - boule
  # GMT stuff
  - gmt>=6.2.0
  - pygmt
  - fftw
  - gdal
  - ghostscript
  - libnetcdf
  - hdf5
